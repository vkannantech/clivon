name: Build Clivon

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./app

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build Auth Bridge
      run: |
        pip install pyinstaller pycryptodome
        pyinstaller --onefile --noconsole --name auth_bridge auth_bridge.py
        New-Item -ItemType Directory -Force -Path bin
        Move-Item -Path dist\auth_bridge.exe -Destination bin\auth_bridge.exe -Force

    - name: Install Dependencies
      run: npm install

    - name: Build Windows EXE
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: Clivon-Windows-Build
        path: app/dist/*.exe

    - name: Upload to SourceForge
      uses: appleboy/scp-action@master
      with:
        host: frs.sourceforge.net
        username: vkannantech
        key: ${{ secrets.SOURCEFORGE_SSH_PRIVATE_KEY }}
        source: "app/dist/*.exe"
        target: "/home/frs/project/clivon/YouTubev${{ github.ref_name || '1.0.2' }}"
        strip_components: 2

  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Install Dependencies
      run: npm install

    - name: Build Linux (AppImage & Deb)
      run: npm run dist -- --linux
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Linux Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Clivon-Linux-Build
        path: |
          app/dist/*.AppImage
          app/dist/*.deb
