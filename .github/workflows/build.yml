name: Build Clivon

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./app

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build Auth Bridge
      run: |
        pip install pyinstaller pycryptodome
        pyinstaller --onefile --noconsole --name auth_bridge auth_bridge.py
        New-Item -ItemType Directory -Force -Path bin
        Move-Item -Path dist\auth_bridge.exe -Destination bin\auth_bridge.exe -Force

    - name: Install Dependencies
      run: npm install

    - name: Build Windows EXE
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: Clivon-Windows-Build
        path: app/dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Install Dependencies
      run: npm install

    - name: Build Linux (AppImage & Deb)
      run: npm run dist -- --linux
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Linux Artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: Clivon-Linux-Build
        path: |
          app/dist/*.AppImage
          app/dist/*.deb

  deploy:
    needs: [build, build-linux]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Get version from package.json
      id: pkg
      run: echo "version=$(node -p "require('./app/package.json').version")" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Upload All to SourceForge via rsync
      env:
        SF_KEY: ${{ secrets.SOURCEFORGE_SSH_PRIVATE_KEY }}
        VERSION: ${{ steps.pkg.outputs.version }}
      run: |
        # Write the SSH private key to a temp file
        mkdir -p ~/.ssh
        echo "$SF_KEY" > ~/.ssh/sf_key
        chmod 600 ~/.ssh/sf_key
        # Trust SourceForge host key
        ssh-keyscan frs.sourceforge.net >> ~/.ssh/known_hosts 2>/dev/null
        # Create the target folder on SourceForge FRS
        ssh -i ~/.ssh/sf_key -o StrictHostKeyChecking=no \
          kannantech@frs.sourceforge.net \
          "mkdir -p /home/frs/project/clivon/YouTubev${VERSION}"
        # Upload Windows EXE
        rsync -avz -e "ssh -i ~/.ssh/sf_key -o StrictHostKeyChecking=no" \
          artifacts/Clivon-Windows-Build/ \
          kannantech@frs.sourceforge.net:/home/frs/project/clivon/YouTubev${VERSION}/
        # Upload Linux build
        rsync -avz -e "ssh -i ~/.ssh/sf_key -o StrictHostKeyChecking=no" \
          artifacts/Clivon-Linux-Build/ \
          kannantech@frs.sourceforge.net:/home/frs/project/clivon/YouTubev${VERSION}/
